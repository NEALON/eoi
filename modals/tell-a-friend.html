<h2>Tell a Friend</h2>
<hr class="no-marg-top" />
<form action="" method="post" class="row">
  <div class="marg-bottom clearfix">
    <div class="row">
      <div class="large-6 small-12 columns">
        <label for="in-your-name">Your Name</label>
        <input id="in-your-name" type="text" class="required" placeholder="Enter your name" name="in-your-name" />
      </div>
      <div class="large-6 small-12 columns">
        <label for="in-your-email">Your Email</label>
        <input id="in-your-email" type="text" class="required email" placeholder="Enter your email" name="in-your-email" />
      </div>
    </div>
    <label for="in-friend-email">Friend's Email</label>
    <input id="in-friend-email" type="text" class="required email" placeholder="Enter your friend's email" name="in-friend-email" />
    <label for="in-message">Message</label>
    <textarea id="in-message" class="required" placeholder="Enter your message" name="in-message"></textarea>
  </div>
  <button class="button radius alert no-marg-bottom">Send message</button>
</form>

<a class="close-reveal-modal">&#215;</a>
